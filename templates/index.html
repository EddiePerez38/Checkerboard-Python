<style>

}

    height: 50px;

}

<body>

  
    <div class="row">
        <div class="box1"></div>

    <div class="row">

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
